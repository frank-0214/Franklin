<swiper-container
 [loop]="true" 
 [pagination]="true">


  <swiper-slide *ngFor="let slide of slides; let i = index" >
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Wyndham Garden</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 
        <h1 class="red-title">{{slide.title}}</h1> 
        <p class={{slide.class}} [innerHTML]="slide.description">
          {{slide.description}}
        </p>
        <img src={{slide.image}}/>  
        <ion-button expand="full">
           Reserve ahora
        </ion-button><br>
        <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-button (click)="goToHome()" expand="default" *ngIf="i==0">
          <b>HOME</b>
       </ion-button>
      </ion-row>
      </ion-content>
    </div>
  </swiper-slide>
</swiper-container>
